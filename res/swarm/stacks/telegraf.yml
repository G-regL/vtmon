version: "3.3"

services:
  cluster:
    image: telegraf:1.10.0-alpine
    command: telegraf
    environment:
      - VCENTERS=$VCENTERS
      - VCUSERNAME=$VCUSERNAME
      - VCPASSWORD=$VCPASSWORD
    #configs:
    #  - source: Telegraf_cluster-telegraf.conf-20190522.1017
    #    target: /etc/telegraf/telegraf.conf
    volumes:
      - /opt/docker/Telegraf/cluster/telegraf.conf:/etc/telegraf/telegraf.conf
    networks:
      - graphhouse-net
    deploy:
      mode: replicated
      replicas: 0

  datacenter:
    image: telegraf:1.10.0-alpine
    command: telegraf
    environment:
      - VCENTERS=$VCENTERS
      - VCUSERNAME=$VCUSERNAME
      - VCPASSWORD=$VCPASSWORD
    configs:
      - source: Telegraf_datacenter-telegraf.conf-20190522.1017
        target: /etc/telegraf/telegraf.conf
    networks:
      - graphhouse-net
    deploy:
      mode: replicated
      replicas: 0

  datastore:
    image: telegraf:1.10.0-alpine
    command: telegraf
    environment:
      - VCENTERS=$VCENTERS
      - VCUSERNAME=$VCUSERNAME
      - VCPASSWORD=$VCPASSWORD
    configs:
      - source: Telegraf_datastore-telegraf.conf-20190522.1015
        target: /etc/telegraf/telegraf.conf
    networks:
      - graphhouse-net
    deploy:
      mode: replicated
      replicas: 1

  host:
    image: telegraf:1.10.0-alpine
    command: telegraf
    environment:
      - VCENTERS=$VCENTERS
      - VCUSERNAME=$VCUSERNAME
      - VCPASSWORD=$VCPASSWORD
    configs:
      - source: Telegraf_host-telegraf.conf-20190522.1014
        target: /etc/telegraf/telegraf.conf
    networks:
      - graphhouse-net
    deploy:
      mode: replicated
      replicas: 1


  vm:
    image: telegraf:1.10.0-alpine
    command: telegraf
    environment:
      - VCENTERS=$VCENTERS
      - VCUSERNAME=$VCUSERNAME
      - VCPASSWORD=$VCPASSWORD
    configs:
      - source: Telegraf_vm-telegraf.conf-20190522.1006
        target: /etc/telegraf/telegraf.conf
    networks:
      - graphhouse-net
    deploy:
      mode: replicated
      replicas: 1

networks:
  graphhouse-net:
    external: true
    
